<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LIFF → kintone 登録デモ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; line-height: 1.6; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 12px 0; }
    button { padding: 10px 16px; border-radius: 8px; border: 1px solid #999; cursor: pointer; }
    input { padding: 8px; width: 100%; max-width: 480px; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 4px; }
    .ok { color: #0a7; }
    .ng { color: #b00; }
  </style>
</head>
<body>
  <h1>LIFF → kintone 登録デモ</h1>

  <div class="card">
    <h3>1) LIFF 初期化</h3>
    <p><code>app.js</code> の LIFF ID を自分のものに変えてください。</p>
    <div id="liffStatus">初期化中...</div>
    <pre id="contextBox" style="white-space:pre-wrap;"></pre>
  </div>

  <div class="card">
    <h3>2) kintone 登録設定</h3>
    <p>※ 実験用（APIトークンの露出に注意）。</p>
    <label>kintone サブドメイン</label><br/>
    <input id="ktSubdomain" placeholder="https://arces-demo.cybozu.com/" />
    <br/><br/>
    <label>kintone アプリID</label><br/>
    <input id="ktAppId" placeholder="21621" />
    <br/><br/>
    <label>kintone APIトークン（追加権限）</label><br/>
    <input id="ktToken" placeholder="aAVncGFlp3Yn0khnSZBfUrdWBkT4sdT3dFdYS40f" />
    <p style="margin-top:12px;">フィールドコード <code>roomId</code> / <code>sourceType</code> に保存します。</p>
    <button id="saveBtn">kintone に登録</button>
    <div id="saveStatus"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
